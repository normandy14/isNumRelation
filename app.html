<form id="myForm" onsubmit="getUserInput()">
  Enter numbers: <input type="text" id="UserInput" name="UserInput">
  <input type="submit">
</form>
<script src="app.js"></script>
<script src="appHelp.js"></script>
<script>
  // prevent reloading of page when javaScript form submits
  var form = document.getElementById("myForm");
  handleForm = (event) => {
    event.preventDefault();
  }
  form.addEventListener('submit', handleForm);
</script>

</script>
